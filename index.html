<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- CSS LINKING -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">     
</head>
<body>
    <div class="layout-box">
        <div class="row h1"><h1>TIC-TAC-TOE</h1></div>
        <div class="row">
        <div class="cells c0" data-index="0"></div>
        <div class="cells c1" data-index="1"></div>
        <div class="cells c2" data-index="2"></div>
        </div>
        <div class="row">
        <div class="cells c3" data-index="3"></div>
        <div class="cells c4" data-index="4"></div>
        <div class="cells c5" data-index="5"></div>
        </div>
        <div class="row">
        <div class="cells c6" data-index="6"></div>
        <div class="cells c7" data-index="7"></div>
        <div class="cells c8" data-index="8"></div>
        </div>
        <div class="row trow refresh"><p class="ref">Refresh</p></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
